<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Over+the+Rainbow' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/media/css/style.css">
<script type="text/javascript" src="/media/js/jquery-1.6.2.min.js"></script>
<title></title>

<script>
function submitdata() {
 $("#submit").attr('disabled', 'disabled');
 $("#submit").attr('value', 'Please wait..  ');
 $("#statusbar").hide();
 $.post("/generate/", $("#usernameform").serialize(), success);
}

function success(data) {
 $("#submit").attr('value', 'Cards Please ');
 $("#submit").removeAttr('disabled');
 $("#statusbar").html(data);
 $("#statusbar").fadeIn();
}

</script>

</head>

<body>

<a href="https://github.com/glogiotatidis/mozilla-cards"><img
style="position: absolute; top: 0; right: 0; border: 0;"
src="https://a248.e.akamai.net/assets.github.com/img/4c7dc970b89fd04b81c8e221ba88ff99a06c6b61/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67"
alt="Fork me on GitHub"></a>

<div id="logo">
  mozilla reps cards
</div>


<div id="tagline">
 beautiful, mozilla reps personalized cards
</div>

<div id="inputdiv">
  <form id="usernameform">
  {% csrf_token %}
  <input name="email" class="input-email" value="Bugzilla Email" onclick="this.value='';">
  <input id="submit" name="submit" type="submit" value="Cards Please " class="subscribe-submit" onclick="submitdata(); return false;">
  </form>
</div>

<div id="statusbar">

</div>

</body> </html>
